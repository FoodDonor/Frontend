<h2>Landing page dashboard</h2>

<mat-grid-list [cols]="6" rowHeight="100px" [gutterSize]="'30px'">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [ngStyle]="{'font-size': '30px'}">
      {{tile.text}}
    </mat-grid-tile>
</mat-grid-list>
