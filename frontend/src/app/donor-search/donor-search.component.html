<br style="margin-top: 30px;">

<h3>Search for stalls near you</h3>

<br style="margin-top: 30px;">

<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="row">
            <mat-form-field>
                <input type="pincode" matInput placeholder="Pincode" formControlName="pincode">
                <mat-error *ngIf="form.controls['pincode'].invalid">
                    Please enter pincode
                </mat-error>
            </mat-form-field>

            &nbsp;
        
            <button type="submit" mat-button class="button">Search</button>
    </div>

</form>
