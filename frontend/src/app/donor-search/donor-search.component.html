<br style="margin-top: 30px;">

<h3>Search for stalls near you</h3>

<br style="margin-top: 30px;">

<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field>
        <input type="text" matInput placeholder="Zipcode" formControlName="zipcode">
        <mat-error *ngIf="form.controls['zipcode'].invalid">
            Please enter zipcode
        </mat-error>
    </mat-form-field>

    &nbsp;

    <button type="submit" mat-button class="button">Search</button>

</form>

<div *ngIf="showTable==true">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="d">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.d.n}} </td>
        </ng-container>

        <ng-container matColumnDef="l">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.l}} </td>
        </ng-container>

        <ng-container matColumnDef="pf">
            <th mat-header-cell *matHeaderCellDef> Ppl fed </th>
            <td mat-cell *matCellDef="let element"> {{element.pf}} </td>
        </ng-container>

        <ng-container matColumnDef="kg">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.kg}} </td>
        </ng-container>

        <ng-container matColumnDef="m">
            <th mat-header-cell *matHeaderCellDef> Men </th>
            <td mat-cell *matCellDef="let element"> {{element.m}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
