<div>
    <div class="innerbox">
        <header class="signupheader">
            <h1>Login</h1>
        </header>

        <div class="loginbody">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required formControlName="username">
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required
                        formControlName="password">
                </p>

                <p class="selectionclass">

                    <label for="v">Volunteer</label>
                    <input type="radio" name="who" id="v" value="Volunteer" formControlName="who">

                    <label for="o">Owner</label>
                    <input type="radio" name="who" id="o" value="Owner" formControlName="who">

                </p>
                <p>
                    <button type="submit" class="btn btn-primary" style="padding: 5px">Login</button>
                </p>
            </form>
        </div>

        <footer class="signupfooter">
            <p>Don't have an account? <a href="/volunteerReg">Signup</a></p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</div>
