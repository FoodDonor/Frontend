<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="form.controls['username'].invalid">
                        Please enter username
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="form.controls['password'].invalid">
                        Please enter password
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="right-align-content">
                <button type="submit" mat-button class="button">Login</button>
            </div>

            <div class="right-align-content">
                <p>
                    Don't have an account? Register for
                </p>
            </div>
            <div class="right-align-content">
                <p>
                    <a href="/volunteerReg">Volunteer</a>
                </p>
            </div>
            <div class="right-align-content">
                <p>
                    <a href="/ownerReg">Owner</a>
                </p>
            </div>

        </form>

    </mat-card-content>
</mat-card>
